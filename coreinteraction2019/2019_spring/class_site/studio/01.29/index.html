<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="clock.css" rel="stylesheet">
  <title>Contextual Palette</title>
</head>

<style media="screen">

.one {
background-color: #336688;
}

.two {
background-color: #88ccee;
}

.three {
background-color:#5599bb;
}
.four {
background-color:   #88aa99;
}

.five {
background-color: #ccddee;
}

p{
  color: #ccddee;
}

img{
  width: 300px;
  display: block;
}

.dot{
  width: 50px;
  height: 50px;

  border-radius:50px;
  float:left;
  display: inline-block;
}

.bg{
  width:200px;
  height:200px;
  display: inline-block;;
}

.fg{
  width:50%;
  height:50%;
  display: inline-block;
  margin: 25%;
}
</style>

<body>

<p> Contextual Palette 01/29/2019 </p>
<img src="moksky.jpg">

<div class="dot one"> </div>
<div class="dot two"> </div>
<div class="dot three"> </div>
<div class="dot four"> </div>
<div class="dot five"> </div>


<p> Palettes: </p>
<div class="bg five">
<div class="fg two"> </div>
</div>

<div class="bg three">
<div class="fg two"> </div>
</div>

<div class="bg one">
<div class="fg two"> </div>
</div>

<div class="bg five">
<div class="fg one"> </div>
</div>

<div class="bg two">
<div class="fg one"> </div>
</div>

<div class="bg four">
<div class="fg one"> </div>
</div>

<div class="bg five">
<div class="fg one"> </div>
</div>

<div class="bg two">
<div class="fg four"> </div>
</div>

<div class="bg five">
<div class="fg four"> </div>
</div>

<div class="bg two">
<div class="fg five"> </div>
</div>

<div class="bg one">
<div class="fg four"> </div>
</div>

<div class="bg three">
<div class="fg four"> </div>
</div>

</body>

</html>
